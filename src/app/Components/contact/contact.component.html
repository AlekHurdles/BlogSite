<section class="hero is-primary is-bold" >
  <div class="hero-body" >
    <div class="container" >
      <h1 class="title" style="text-align: center;">Contact Me! </h1>
    </div>
  </div>
</section>

<section class="section">
  <div class="container" style="text-align: center">
    <!-- Contact Form -->

    <form (ngSubmit)="submitForm()">
      <!-- Name -->
      <div class="field">
        <label class="label">Name</label>
        <br>
        <input type="text" name="name" class="input" [(ngModel)]="name">
      </div>
      <!-- Email -->
      <div class="field">
        <label class="label">Email</label>
        <br>
        <input type="email" name="email" class="input" [(ngModel)]="email">
      </div>
      <!-- Message -->
      <div class="field">
        <label class="label"> Your Message</label>
        <br>
        <textarea name="message" class="textarea" [(ngModel)]="message"></textarea>
      </div>
      <!-- Submit -->
      <button type="submit" class="button is-large is-warning">
        SEND!
      </button>
    </form>
  </div>

</section>
